<!doctype html>
<html lang="en">
  <head>
    <title>Rock, Paper, Scissors</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <header class="container-fluid">
        <div class="row bg-dark">
          <div class="col-12 text-center text-light">
            <h1>ROCK, PAPER, SCISSORS</h1>
            <h6 class="text-right">by Robert Gumeny</h6>
          </div>
        </div>
      </header>
      <main class="container">
        <div class="row mt-5 text-center" id="viewports">
          <div class="col-12 col-md-4 ml-auto">
            <h2 class="text-dark">Human Choice</h2>
            <span>
              <i id="viewport-player" class="far fa-square fa-7x viewport-bg"></i>
              <p id="viewport-player-text"></p>
            </span>
          </div>
          <div class="col-12 col-md-4 mr-auto">
            <h2 class="text-dark">Computer Choice</h2>
            <span>
              <i id="viewport-computer" class="far fa-square fa-7x viewport-bg"></i>
              <p id="viewport-computer-text"></p>
            </span>
          </div>
        </div><!-- End Row 1-->
        <div class="row justify-content-center">
           <button type="button" class="btn btn-dark m-2" onclick="playGame('rock')">Rock</button>
           <button type="button" class="btn btn-dark m-2" onclick="playGame('paper')">Paper</button>
           <button type="button" class="btn btn-dark m-2" onclick="playGame('scissors')">Scissors</button>
        </div>
        <div class="row mt-5 justify-content-center">
          <h1 id="declare-winner"class="winner">Make a selection!</h1>
        </div>
      </main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
