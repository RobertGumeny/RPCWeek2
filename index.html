<!doctype html>
<html lang="en">
  <head>
    <title>Rock, Paper, Scissors</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <header class="container-fluid">
        <div class="row bg-dark">
          <div class="col-12 text-center">
            <h1 class="text-color">ROCK, PAPER, SCISSORS</h1>
            <h6 class="text-right text-color">by Robert Gumeny</h6>
          </div>
        </div>
      </header>
      <main class="container">
        <div class="row mt-5 justify-content-center" id="viewports">
          <div class="col-4" id="viewport-player">
            <img src="https://place-hold.it/300" alt="" class="img-fluid mx-auto rounded-circle viewport-border">
            <div class="row text-center">
              <div class="btn-group p-1 text-center" role="group" aria-label="Button Group">
                <button type="button" class="btn btn-primary" onclick="playGame('rock')">Rock</button>
                <button type="button" class="btn btn-primary" onclick="playGame('paper')">Paper</button>
                <button type="button" class="btn btn-primary" onclick="playGame('scissors')">Scissors</button>
              </div>
            </div>
          </div>
          <div class="col-4" id="viewport-computer">
            <img src="https://place-hold.it/300" alt="" class="img-fluid rounded-circle viewport-border">
          </div>
        </div>
      </main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
